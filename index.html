<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- font-awesome icon -->
    <script
      src="https://kit.fontawesome.com/703b536931.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="container"></header>
    <main>
      <section id="topper" class="container">
        <div class="top-player">
          <div class="section-title">
            <h2>top player</h2>
          </div>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="" />
              <h4>John Smith</h4>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="" />
              <h4 class="player-name">Pro Rasel</h4>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="" />
              <h4 class="player-name">Abu Sufian</h4>
            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <h4>Shajedul Karim</h4>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <h4>Maruf Ahmed</h4>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="" />
              <h4>Mujahid</h4>
            </div>
          </div>
        </div>
        <hr />
        <article class="top-blog">
          <div class="section-title">
            <h2>top blog</h2>
          </div>
          <div class="blogs">
            <div class="blog">
              <img src="images/blogs/blog-1.png" alt="" />
              <div class="blog-info">
                <div class="blog-name">13 of My Favorite UI/UX Goodies</div>
                <p class="author">by<span> danny sapio</span></p>
              </div>
            </div>
            <div class="blog">
              <img src="images/blogs/blog-2.png" alt="" />
              <div class="blog-info">
                <div class="blog-name">UI cheat sheet: list vs grids</div>
                <p class="author">by<span> Tess Gadd</span></p>
              </div>
            </div>
            <div class="blog">
              <img src="images/blogs/blog-3.png" alt="" />
              <div class="blog-info">
                <div class="blog-name">
                  7 typography tips for interface design
                </div>
                <p class="author">by<span> Jeremiah Lam</span></p>
              </div>
            </div>
            <div class="blog">
              <img src="images/blogs/blog-4.png" alt="" />
              <div class="blog-info">
                <div class="blog-name">Your logo is copied</div>
                <p class="author">by<span>  Ferdinand Vogler</span></p>
              </div>
            </div>
          </div>
        </article>
      </section>
      <section id="course"></section>
    </main>
  </body>
</html>
